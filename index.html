<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load SWF with Ruffle</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen">

    <!-- Selector container positioned at the top with animation -->
    <div class="p-6 bg-white shadow-md transform transition-transform duration-700 -translate-y-full ease-out animate-slideDown">
        <div class="flex justify-between items-center">
            <label for="swfSelector" class="text-gray-700 font-medium">Select a Game:</label>
            <select id="swfSelector" class="border rounded p-2">
                <option value="https://antoinebou12.github.io/FlashGames/tag.swf">Tag</option>
                <option value="https://antoinebou12.github.io/FlashGames/ricochet kill.swf">Ricochet Kill</option>
                <option value="https://antoinebou12.github.io/FlashGames/jeux.swf">Ballon</option>
            </select>
            <button onclick="loadSWF()" class="ml-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load SWF</button>
        </div>
    </div>

    <!-- Container for the SWF -->
    <div class="flex justify-center items-center h-full">
        <div id="swfContainer"></div>
    </div>

    <!-- Ruffle JS and initialization -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        function loadSWF() {
            const swfPath = document.getElementById("swfSelector").value;
            const container = document.getElementById("swfContainer");
        
            // Check if there's an existing Ruffle player
            let player = document.querySelector('.ruffle-player');
            if (player) {
                player.load(swfPath);
            } else {6
                // If there's no existing Ruffle player, create a new one
                const ruffle = window.RufflePlayer.newest();
                player = ruffle.createPlayer();
                container.appendChild(player);
                player.load(swfPath);
            }
        }
    </script>

    <!-- Tailwind CSS Animation Keyframes -->
    <style>
        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .animate-slideDown {
            animation: slideDown 0.8s forwards;
        }
    </style>
</body>

</html>
