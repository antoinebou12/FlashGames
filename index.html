<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load SWF with Ruffle</title>
</head>
<body>
    <!-- Dropdown for selecting SWF files -->
    <select id="swfSelector">
        <option value="https://github.com/antoinebou12/FlashGames/raw/main/tag.swf">Tag</option>
        <option value="https://github.com/antoinebou12/FlashGames/raw/main/ricochet kill.swf">Ricochet Kill</option>
        <option value="https://github.com/antoinebou12/FlashGames/raw/main/jeux.swf">Ballon</option>
    </select>
    <button onclick="loadSWF()">Load SWF</button>

    <!-- Container for the SWF -->
    <div id="swfContainer"></div>

    <!-- Ruffle JS and initialization -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        function loadSWF() {
            // Remove the previous player if it exists
            const existingPlayer = document.querySelector('.ruffle-player');
            if (existingPlayer) existingPlayer.remove();

            const swfPath = document.getElementById("swfSelector").value;
            const container = document.getElementById("swfContainer");

            // Use Ruffle's API to load the selected SWF
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            container.appendChild(player);
            player.stream_swf_url(swfPath);
        }
    </script>
</body>
</html>
